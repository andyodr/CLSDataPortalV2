<table class="table table-bordered table-striped cf no-margin">
  <thead class="cf">
    <tr>
      <th class="numeric"><div class="th"> <span>Row</span></div></th>
      @for (colName of colNames; track colName) {
        <th class="numeric">
          <div class="th"><span>{{colName}}</span></div>
        </th>
      }
    </tr>
  </thead>
  <tbody>
    @for (row of currentPageData; track indexTracking(i, row); let i = $index) {
      <tr class="itgTableTr">
        <td><span>{{i + 1}}</span></td>
        @for (colName of colNames; track indexTracking($index, colName)) {
          <td>{{row[colName]}}</td>
        }
      </tr>
    }
  </tbody>
</table>
<footer class="table-footer">
  <span> Showing {{filteredData.length}} entries</span>
</footer>
