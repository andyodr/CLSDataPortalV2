<div class="navbar">
    <div class="nav-logo-expanded">
        <img src="../assets/images/JnJ_Logo.png" alt="J&J Logo" class="logo">
    </div>
    <div class="nav-toggle">
        <i class="fa fa-bars fa-2x" (click)="toggle()"></i>
    </div>
</div>
<div [ngClass]="{'sidebar-expanded': opened, 'sidebar-collapsed': !opened}" class="sidebar">
    <div class="text-center sidebar-title" *ngIf="opened">CLS Data Portal</div>
    <ul>
        <li>
           <i class="fa fa-calendar"></i><span class="text-li"  *ngIf="opened">Measure Data</span>
        </li>
        <li>
            <i class="fa fa-pencil"></i><span class="text-li"  *ngIf="opened">Targets</span>
        </li>
        <li>
            <i class="fa fa-list"></i><span class="text-li"  *ngIf="opened">Measures</span>
        </li>
        <li>
            <i class="fa fa-file"></i><span class="text-li"  *ngIf="opened">Measure Definition</span>
        </li>
        <li>
            <i class="fa fa-map"></i><span class="text-li"  *ngIf="opened">Hierarchy</span>
        </li>
        <li>
            <i class="fa fa-upload"></i><span class="text-li"  *ngIf="opened">Data Imports</span>
        </li>
        <li>
            <i class="fa fa-link"></i><span class="text-li"  *ngIf="opened">Tableau</span>
        </li>
    </ul>
</div>
