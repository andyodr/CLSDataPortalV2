<div class="user-list-container" [ngClass]="{'expanded': toggle, 'collapsed': !toggle}">
  <h2>User List</h2>
  <a mat-raised-button color="accent" aria-label="Add" [routerLink]="['add']">Add</a>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.department }}</td>
          <td>
            <a [routerLink]="[user.id]">Edit</a>
            <!--<button (click)="deleteUser(user)">Delete</button>-->
          </td>
        </tr>
      </tbody>
    </table>
</div>
