<div class="container">
    <img class="mb-4 center" src="../assets/images/logo1.png" alt="" width="72" height="72">
    <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <!--<h1 class="text-center text-primary">Please sign in</h1>-->
        <h2 class="text-center text-primary">Login</h2>
        <hr>
        <div class="mb-3">
            <input type="text" 
                class="form-control" 
                name="username" 
                [(ngModel)]="model.username" 
                placeholder="Username"
                >
        </div>
        <div class="mb-3">
            <input type="password" 
                class="form-control" 
                name="password" 
                [(ngModel)]="model.password" 
                placeholder="password"
                >
        </div>
        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <div class="class text-center">
            <button class="btn btn-success me-2" type="submit">Login</button>
            <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
